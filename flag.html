<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Input with Country Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Include the intl-tel-input CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    #phone {
      width: 100%;
      padding: 10px 10px 10px 40px; /* Adds padding for space between flag select and placeholder */
      font-size: 16px;
      background-image: url('path/to/flag-icon.png'); /* Replace with actual flag icon URL */
      background-repeat: no-repeat;
      background-position: 10px center;
      background-size: 20px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phone Input with Country Code</h1>
  
    <input id="phone" type="tel" placeholder="e.g. +1 234 567 890" />
    <button id="submit" style="margin-top: 10px;">Submit</button>
    <p id="output" style="margin-top: 20px; color: blue;"></p>
  </div>

  <!-- Include intl-tel-input JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <!-- Include utils.js for formatting and validation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"></script>
  
  <script>
  // Select the phone input element
  const phoneInputField = document.querySelector("#phone");
  const outputField = document.querySelector("#output");

  // Initialize intl-tel-input
  const phoneInput = window.intlTelInput(phoneInputField, {
    initialCountry: "auto", // Automatically detect the user's country
    geoIpLookup: function (callback) {
      // Fetch the user's country via IP lookup
      fetch("https://ipinfo.io?token=your_token") // Replace "your_token" with your ipinfo.io API token
        .then((response) => response.json())
        .then((data) => callback(data.country))
        .catch(() => callback("us")); // Default to the US if detection fails
    },
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js", // Format and validation
  });

  // Handle form submission
  document.querySelector("#submit").addEventListener("click", () => {
    const phoneNumber = phoneInput.getNumber(); // Get the full phone number with country code
    const isValid = phoneInput.isValidNumber(); // Validate the phone number

    if (isValid) {
      outputField.textContent = `Valid Phone Number: ${phoneNumber}`;
    } else {
      outputField.textContent = "Invalid phone number. Please check and try again.";
    }
  });
  </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
